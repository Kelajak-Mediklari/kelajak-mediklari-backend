# Nginx configuration for serving media files with CORS headers for HLS streaming
# Add this to your Nginx server block configuration

location /media/ {
    alias /path/to/your/media/root/;
    
    # CORS headers for HLS streaming
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Content-Range, Content-Type, Accept, Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Range, Accept-Ranges, Content-Length, Content-Type' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Max-Age' '3600' always;
    
    # Handle OPTIONS preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Range, Content-Range, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Max-Age' '3600' always;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # Support for range requests (required for HLS streaming)
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Cache settings for media files
    expires 30d;
    add_header Cache-Control "public, immutable";
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
}

